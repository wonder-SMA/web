user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
}

http {
	server {
		location ^~ /uploads/ {
		root /home/box/web;
		}
		location ~* ^.+\.\w+$ {
		root /home/box/web/public;
		}
		location / {
		return 404
		}
	}
	
}
